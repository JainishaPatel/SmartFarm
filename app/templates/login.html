{% extends 'base.html' %}

{% block title %}Login | SmartFarm{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<section class="auth-form text-center py-5">
  <div class="container" style="max-width: 400px;">
    <h2 class="mb-4">Login</h2>
    <form id="loginForm" method="POST" action="{{ url_for('main.login') }}" novalidate>
       <div class="mb-3">
        <input type="email" id="email" name="email" placeholder="Email" required class="form-control" />
        <div class="invalid-feedback" id="emailError">Please enter a valid email address.</div>
      </div>
      <div class="input-group mb-3">
        <input type="password" id="password" name="password" placeholder="Password" required class="form-control" />
        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
          <i class="fa fa-eye-slash"></i>
        </span>
        <div class="invalid-feedback mb-3" id="passwordError">Password is required.</div>
      </div>
      

      <button type="submit" class="btn btn-success w-100 mb-2">Login</button>
      <p class="or my-2">or</p>
      <button type="button" class="btn btn-outline-danger w-100 mb-3">Sign in with Google</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('main.signup') }}">Sign up here</a></p>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
