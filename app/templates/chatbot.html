{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
<!-- <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script> -->

<div class="container my-5">
    <h2 class="text-center mb-4">ðŸ¤– SmartFarm Chatbot</h2>
    
    <div class="chat-container">
        <div id="chat-box">
            {% if response %}
            <div class="chat-message bot">
                <strong>Bot:</strong> {{ response }}
            </div>
            {% endif %}
        </div>

        <form id="chat-form" method="POST" action="{{ url_for('main.prompt') }}">
            <input type="text" name="prompt" id="prompt" placeholder="Ask me about farming..." required>
            <button type="submit">Send</button>
        </form>
    </div>

<div class="text-center mt-3">
  <a href="{{ url_for('main.index') }}" class="btn btn-primary custom-btn">Back to Home Page</a>
</div>


</div>


{% endblock %}
